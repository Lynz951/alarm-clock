<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Alarm Clock</title>
    </head>
    <body>

        <!-- Make container for Alarm -->

        <div class="container">
        <h1>Lindsay's Alarm Clock</h1>

            <!-- Display current time--> 
            <h2>Current Time</h2>
            <div id="current-time"></div>
            <br>
            <!-- Place to input alarm time and keep on display-->

                <input onchange="setAlarm(this.value)" name="alarmTime" type="datetime-local">
                <h2>Alarm time: </h2>
                <div id="alarm-time"></div>

            <!-- Buttons to set and clear alarm-->

            
            <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
            
        </div>
    </div>
        <script src="main.js"></script> 
    </body>
</html>
