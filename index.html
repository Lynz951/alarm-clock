<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>My Alarm Clock</title>
        <link rel="stylesheet" href="styles.css">
       
    </head>
    <body>
        <h1> My Alarm Clock</h1>
        
        <!--Put Alarm in html-->
        <div class="Alarm">

            <!-- Display current time--> 
            <div class="time">
            <h1>00:00:00 PM</h1>
            </div>

            <!-- Place to input alarm time-->

            </div>

            <!-- Button to set or clear alarm-->
            <button>Set Alarm</button>
        </div>
        <script src="myscripts.js" defer></script> 
    </body>
