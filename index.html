<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Alarm Clock</title>
    </head>
    <body>

        <!-- Make container for Alarm -->

        <section class="container">
        <h1>Lindsay's Alarm Clock</h1>

            <!-- Display current time--> 

            <div id="clock"></div>

            <!-- Place to input alarm time and keep on display-->

            <div id="set">
                <input onInput="setAlarmTime(this.value)" name="alarmtime" type="datetime-local">
            </div>

            <!-- Button to set or clear alarm-->

            <div id="controls">
            <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
            </div>
        </div>
        </section>
        <script src="main.js" defer></script> 
    </body>
</html>
